# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Edit this file"
    icon: "fas fa-pencil-alt"
    url: "http://192.168.1.121:8443/?folder=/homer_assets"
    target: "_blank"
  - name: "Stream Camera"
    icon: "fas fa-camera"
    url: "http://192.168.1.121:8800"
    target: "_blank"
  # this will link to a second homer page that will load config from additionnal-page.yml and keep default config values as in config.yml file
  # see url field and assets/additionnal-page.yml.dist used in this example:
  - name: "Visual Code!"
    icon: "fas fa-file-alt"
    url: "http://192.168.1.121:8443/" 

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Applications"
    icon: "fas fa-cloud"
    items:
      - name: "Portainer"
        logo: "assets/tools/portainer.png"
        subtitle: "Bookmark example"
        tag: "app"
        url: "http://192.168.1.121:9000/"
        target: "_blank"
      - name: "Octo Printer"
        logo: "assets/tools/octoprint.png"
        subtitle: "Another application"
        tag: "app"
        url: "http://192.168.1.121:8080/"
        target: "_blank"
  - name: "Other RaspberryPi"
    icon: "fas fa-aspberry-pi"
    items:
      - name: "SilverPi"
        logo: "assets/tools/rpi.png"
        tag: "pi"
        url: "http://192.168.1.111"

